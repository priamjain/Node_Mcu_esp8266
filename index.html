<!DOCTYPE html>
<html>

 
<head>
    <title>"Web App"</title>

<body>

  <div class="mainDiv" align="left">
      <h1 align="left">"Firebase web page"</h1>
      <textarea id="model" placeholder="Enter Model Number" stClyle="text-align:left; overflow:auto; border:6px outset #000000;"></textarea>
      <button id="Submit" onclick="OFF()">OFF!</button>
      <button id="Submit" onclick="ON()">ON!</button>
  </div>

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {

    authDomain: "led-blink-0909.firebaseapp.com",
    databaseURL: "https://led-blink-0909.firebaseio.com",

  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var modelno = document.getElementById("model")
  function OFF()
  {
    var mdl = modelno.value;
    firebase.database().ref().child(mdl).set("OFF");

  }
  function ON()
  {
    var mdl = modelno.value;
    firebase.database().ref().child(mdl).set("ON");
    //  window.alert(firebase.database());
  }
</script>
        
</body>
